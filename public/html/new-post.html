<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pat's Tech Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
  
    <body>
        <header>
            <div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Dashboard</a>
                    <a href="#">Logout</a>
                </nav>
                <h1 class="page-title">Pat's Tech Blog</h1>
            </div>
        </header>

        <main class="container col-11">
            
            
            <form id="new-post-form">
                <div class="card blog-post">
                    <div class="card-header blog-post-header">
                        Create New Post
                    </div>
                    <div class="card-body blog-post-text">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" />
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" rows="3">text</textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-secondary submit-button">Create</button>
                        </div>
                    </div>
                </div>
            </form>
        
            
    
        </main>

        <footer class="container text-center py-3">
            <h2 class="text-dark">&copy; 2022 Pat's Tech Blog</h2>
        </footer>


    </body>

</html>
